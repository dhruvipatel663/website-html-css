<html>
    <head>
        <title>Student Account</title>
        <link href="accountcss.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="firstdiv"><img src="Images/gtulogo.png" height="150" width="150">
            <img id="src2" src="Images/mbit.png" height="150" width="150">
            <center><font size="8" color="black">Students can Register here</font></center>
        </div>
    <div class="div1">
        <form>
            <table>
                <tr>
                    <td>First Name<font size="2" style="color: rgb(196, 101, 101);">*</font> :</td>
                    <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>Middle Name<font size="2" style="color: rgb(196, 101, 101);">*</font> :</td>
                    <td><input type="text" name="mname"></td>
                </tr>
                <tr>
                    <td>Last Name<font size="2" style="color: rgb(196, 101, 101);">*</font> :</td>
                    <td><input type="text" name="lname"></td>
                </tr>
                <tr>
                    <td>Enrollment No<font size="2" style="color: rgb(196, 101, 101);">*</font> :</td>
                    <td><input type="text" name="no"></td>
                </tr>
                <tr>
                    <td>Date of Birth<font size="2" style="color: rgb(196, 101, 101);">*</font> :</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Email<font size="2" style="color: rgb(196, 101, 101);">*</font> :</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>College<font size="2" style="color: rgb(196, 101, 101);">*</font> :</td>
                    <td><select name="college">
                          <option></option>
                          <option>A.D.Patel Institute of Technology</option>
                          <option>Appollo Institute of Technology</option>
                          <option>Aditya Birla group of Institue</option>
                          <option>Babaria Institute of Technology</option>
                          <option>Madhuben & Bhanubhai Patel Institute of Technogy</option>
                          <option>Sigma institue of Technology</option>
                        </select>
                   </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
    </body>
</html>
